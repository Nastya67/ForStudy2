<html>
  <head>
    <meta charset="utf-8">
    <link href="{{url_for('static', filename = 'stale.css')}}"  rel="stylesheet" media="all"/>
    <title="List"/>
  </head>
  <body>
    <h1 class="titles">Books</h1>
    {%for i in range(0, books|length)%}
    <p>
      <a href="{{url_for('one_book', index = i)}}">
        <img class="mini_pic" src="{{url_for('static', filename = 'forB{}.jpg'.format(i))}}" alt="Обложка"/>
        {{books[i]["name"]}}</a>
    </p>
    <br><br><br><br>
    {%endfor%}

    <p class = "link_home">
      <a href="{{url_for('home')}}">Home page</a>
    </p>
  </body>
</html>
